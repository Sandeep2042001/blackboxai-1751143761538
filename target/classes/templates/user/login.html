<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Login - Bling Bag</title>
</head>
<body>
    <main layout:fragment="content">
        <!-- Login Section -->
        <section class="py-12 bg-gray-50">
            <div class="container mx-auto px-4">
                <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
                    <!-- Header -->
                    <div class="px-6 py-8 text-center">
                        <h1 class="text-2xl font-bold mb-2">Welcome Back</h1>
                        <p class="text-gray-600">Sign in to your account</p>
                    </div>

                    <!-- Alert Messages -->
                    <div th:if="${param.error}" class="px-6 mb-4">
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                            Invalid email or password.
                        </div>
                    </div>
                    <div th:if="${param.logout}" class="px-6 mb-4">
                        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                            You have been logged out successfully.
                        </div>
                    </div>
                    <div th:if="${successMessage}" class="px-6 mb-4">
                        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded" 
                             th:text="${successMessage}">
                            Success message
                        </div>
                    </div>

                    <!-- Login Form -->
                    <form th:action="@{/login}" method="post" class="px-6 pb-8">
                        <div class="mb-4">
                            <label for="username" class="block text-sm font-medium mb-1">Email Address</label>
                            <input type="email" id="username" name="username" required
                                   class="w-full border rounded px-3 py-2 focus:outline-none focus:border-primary">
                        </div>

                        <div class="mb-6">
                            <label for="password" class="block text-sm font-medium mb-1">Password</label>
                            <input type="password" id="password" name="password" required
                                   class="w-full border rounded px-3 py-2 focus:outline-none focus:border-primary">
                        </div>

                        <div class="flex items-center justify-between mb-6">
                            <div class="flex items-center">
                                <input type="checkbox" id="remember-me" name="remember-me"
                                       class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                                <label for="remember-me" class="ml-2 text-sm text-gray-600">Remember me</label>
                            </div>
                            <a href="/user/forgot-password" class="text-sm text-primary hover:text-gray-800">
                                Forgot password?
                            </a>
                        </div>

                        <button type="submit" 
                                class="w-full bg-primary text-white py-2 rounded-full font-semibold hover:bg-gray-800 transition duration-300">
                            Sign In
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="relative px-6 pb-6">
                        <div class="absolute inset-0 flex items-center" aria-hidden="true">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or continue with</span>
                        </div>
                    </div>

                    <!-- Social Login -->
                    <div class="px-6 pb-8 space-y-4">
                        <button type="button" 
                                class="w-full flex items-center justify-center px-4 py-2 border rounded-full hover:bg-gray-50 transition duration-300">
                            <img src="https://www.google.com/favicon.ico" alt="Google" class="h-5 w-5 mr-2">
                            <span>Sign in with Google</span>
                        </button>
                        <button type="button" 
                                class="w-full flex items-center justify-center px-4 py-2 border rounded-full hover:bg-gray-50 transition duration-300">
                            <img src="https://www.facebook.com/favicon.ico" alt="Facebook" class="h-5 w-5 mr-2">
                            <span>Sign in with Facebook</span>
                        </button>
                    </div>

                    <!-- Register Link -->
                    <div class="px-6 py-4 bg-gray-50 text-center">
                        <p class="text-sm text-gray-600">
                            Don't have an account? 
                            <a href="/user/register" class="text-primary font-semibold hover:text-gray-800">
                                Sign up
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
